<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Shapes and Colors in Grid</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="controls">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" max="100" value="5">

            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" min="1" max="100" value="5">

            <label for="filled">Filled Cells:</label>
            <input type="number" id="filled" name="filled" min="0" max="50" value="20">
            <div><button id="generate-grid">Generate Grid</button></div>        
        </div>
        
        <div class="grid-container"></div>

        <script src="shaper.js"></script>
    </body>
</html>
